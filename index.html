<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./assests/1000915.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,800;1,100;1,200;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display">
            <input readonly placeholder="PASSWORD" class="result" data-passwordDisplay>
            <button data-copybutton>
                <span data-copymessage class="copyText"></span>
                <i class="fa-regular fa-clone"></i>
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkbox -->
            <div class="checkboxes">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength section -->

            <div class="strength-container">
                <p>Strength</p>
                <div class="circle-icon" data-indicator></div>
            </div>

            <button class="generate-password">
                GENERATE PASSWORD
            </button>
        </div>

    </div>


    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/512a3393a0.js" crossorigin="anonymous"></script>
</body>

</html>
